<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <defs>
    <linearGradient id="navyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000814"/>
      <stop offset="100%" stop-color="#0A1628"/>
    </linearGradient>
    
    <linearGradient id="navyBrandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A1628"/>
      <stop offset="50%" stop-color="#2E5C8A"/>
      <stop offset="100%" stop-color="#4A90E2"/>
    </linearGradient>
    
    <linearGradient id="arcticGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#64B5F6"/>
    </linearGradient>
    
    <radialGradient id="dotGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4A90E2" stop-opacity="1"/>
      <stop offset="50%" stop-color="#64B5F6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4A90E2" stop-opacity="0"/>
    </radialGradient>
    
    <filter id="arcticBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="240" height="240" fill="url(#navyBg)" rx="24"/>
  
  <!-- Minimalist Skyline Icon (centered and scaled) -->
  <g id="skyline-icon" transform="translate(48, 140)">
    <!-- Building 1 (leftmost) -->
    <rect x="0" y="30" width="28" height="70" fill="#1E3A5F" rx="2"/>
    <rect x="5" y="40" width="5" height="5" fill="#4A90E2" opacity="0.6" rx="1"/>
    <rect x="17" y="40" width="5" height="5" fill="#4A90E2" opacity="0.4" rx="1"/>
    <rect x="5" y="55" width="5" height="5" fill="#4A90E2" opacity="0.5" rx="1"/>
    <rect x="17" y="55" width="5" height="5" fill="#4A90E2" opacity="0.7" rx="1"/>
    
    <!-- Building 2 (tallest, central) -->
    <polygon points="40,0 54,0 47,10" fill="#2E5C8A"/>
    <rect x="36" y="10" width="26" height="90" fill="url(#navyBrandGrad)" rx="2"/>
    <line x1="49" y1="0" x2="49" y2="-10" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="49" cy="-12" r="4" fill="#4A90E2" filter="url(#arcticBlur)"/>
    <rect x="41" y="20" width="5" height="5" fill="#64B5F6" opacity="0.7" rx="1"/>
    <rect x="53" y="20" width="5" height="5" fill="#64B5F6" opacity="0.6" rx="1"/>
    <rect x="41" y="35" width="5" height="5" fill="#64B5F6" opacity="0.5" rx="1"/>
    <rect x="53" y="35" width="5" height="5" fill="#64B5F6" opacity="0.8" rx="1"/>
    <rect x="41" y="50" width="5" height="5" fill="#64B5F6" opacity="0.6" rx="1"/>
    <rect x="53" y="50" width="5" height="5" fill="#64B5F6" opacity="0.5" rx="1"/>
    
    <!-- Building 3 (medium) -->
    <rect x="70" y="25" width="30" height="75" fill="#1E3A5F" rx="2"/>
    <rect x="76" y="35" width="5" height="5" fill="#4A90E2" opacity="0.6" rx="1"/>
    <rect x="89" y="35" width="5" height="5" fill="#4A90E2" opacity="0.5" rx="1"/>
    <rect x="76" y="50" width="5" height="5" fill="#4A90E2" opacity="0.7" rx="1"/>
    <rect x="89" y="50" width="5" height="5" fill="#4A90E2" opacity="0.4" rx="1"/>
    
    <!-- Building 4 (rightmost) -->
    <rect x="108" y="45" width="26" height="55" fill="#2E5C8A" rx="2"/>
    <rect x="113" y="55" width="5" height="5" fill="#64B5F6" opacity="0.6" rx="1"/>
    <rect x="123" y="55" width="5" height="5" fill="#64B5F6" opacity="0.5" rx="1"/>
    
    <!-- Ground line -->
    <line x1="-5" y1="100" x2="145" y2="100" stroke="#4A90E2" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Central glowing dot -->
    <circle cx="67" cy="75" r="20" fill="url(#dotGlow)" opacity="0.4"/>
    <circle cx="67" cy="75" r="6" fill="url(#arcticGlow)" filter="url(#arcticBlur)"/>
  </g>
  
  <!-- Optional subtle "EV" monogram at bottom -->
  <text 
    x="120" 
    y="225" 
    font-family="Inter, system-ui, sans-serif" 
    font-size="16" 
    font-weight="600" 
    fill="#8B9DC3" 
    text-anchor="middle"
    letter-spacing="0.1em">
    EV
  </text>
</svg>
