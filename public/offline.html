<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0e1a" />
    <title>Expat Village Offline</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(180deg, #000000 0%, #0a0e1a 55%, #000000 100%);
        color: #ffffff;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 420px;
        width: 100%;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: linear-gradient(180deg, rgba(26, 38, 66, 0.92), rgba(15, 24, 41, 0.96));
        backdrop-filter: blur(12px);
        padding: 20px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      p {
        margin: 0;
        color: rgba(255, 255, 255, 0.74);
        line-height: 1.5;
        font-size: 14px;
      }
      .actions {
        margin-top: 16px;
      }
      button {
        width: 100%;
        border: none;
        border-radius: 12px;
        padding: 11px 14px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        background: linear-gradient(180deg, #3b9eff, #2d7dd2);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You're Offline</h1>
      <p>Expat Village is still available in limited mode. Some live cards and AI tools will sync once you reconnect.</p>
      <div class="actions">
        <button onclick="window.location.reload()">Try Again</button>
      </div>
    </main>
  </body>
</html>
